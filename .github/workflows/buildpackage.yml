name: Build and Publish Python EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller (if not in requirements)
      run: pip install pyinstaller

    - name: Build EXE using PyInstaller
      run: pyinstaller --onefile your_main_script.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-python-exe
        path: dist/

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: Automatically generated release from GitHub Actions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload EXE to Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/your_main_script.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
